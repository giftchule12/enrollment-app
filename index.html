<body>
    <header>

    <form action="process/form.php" method="post">
        <!-- Person Details -->
        <div class="dts">
            <label for="fname">First Names:</label>
            <input type="text" name="fname" id="fname"><br>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob"><br>
            
            <label for="gender">Gender:</label> 
            <input type="radio" name="gender" id="male" value="M">
            <label for="female">Male</label>
            <input type="radio" name="gender" id="female" value="F" checked="true">
            <label for="female">Female</label>
            <br>

            <label for="email">Email:</label>
            <input type="email" name= "email" id="email"><br>
        </div>
        <br>
        
        <!-- Addresses -->
        <div class="dts">
            <label for="postal">Postal Address:</label>
            <input type="text" name="postal" id="postal"><br>

            <label for="physical">Pysical Address:</label>
            <input type="text" name="physical" id="physical"><br>

            <label for="district">Home District:</label>
            <select name="district" id="district">
                <optgroup label="Central Region" >
                    <option value="">Dedza</option>
                    <option value="">Dowa</option>
                    <option value="">Kasungu</option>
                    <option value="">Lilongwe</option>
                    <option value="">Mchinji</option>
                    <option value="">NKhotakota</option>
                    <option value="">Ntcheu</option>
                    <option value="">Ntchisi</option>
                    <option value="">Salima</option>
                </optgroup>
                <optgroup label="Northern Region">
                    <option value="">Chitipa</option>
                    <option value="">Karonga</option>
                    <option value="">Likoma</option>
                    <option value="">Mzimba</option>
                    <option value="">Nkhata Bay</option>
                    <option value="">Rumphi</option>
                </optgroup>
                <optgroup label="Southern Region">
                    <option value="">Balaka</option>
                    <option value="">Blantyre</option>
                    <option value="">Chikhwawa</option>
                    <option value="">Chiradzulu</option>
                    <option value="">Machinga</option>
                    <option value="">Mangochi</option>
                    <option value="">Mulanje</option>
                    <option value="">Mwanza</option>
                    <option value="">Nsanje</option>
                    <option value="">Thyolo</option>
                    <option value="">Phalombe</option>
                    <option value="">Zomba</option>
                    <option value="">Neno</option>
                </optgroup>
            </select>
        </div>
        <br>

        <!-- Contacts -->
        <div class="dts">
            Phone Numbers <br>
            <label for="main">Main:</label>
            <input type="tel" name="main" id="main"><br>

            <label for="alternate">Alternate:</label>
            <input type="tel" name="alternate" id="alternate"><br>

            <label for="emg">Emergency Contact:</label>
            <input type="tel" name="emg" id="emg"><br>
        </div>
        <br>
        
        <!-- School Details -->
        <div class="dts">
            <label for="campus">Campus:</label>
            <select name="campus">
                <option value="BT">Blantyre</option>
                <option value="LL">Lilongwe</option>
                <option value="MZ">Mzuzu</option>
            </select>
            <br>

            <label for="prog">Programme:</label>
            <select name="prog">
                <option value="DHM">Diploma in Hospitality Management</option>
                <option value="DHMU">Diploma in Hospitality Management (WEEKEND)</option>
                <option value="TTM">Diploma in Travel and Tourism Management</option>
                <option value="DPC">Diploma in Professional Cookery</option>
                <option value="CPC">Certificate in Professional Cookery</option>
                <option value="IATA">IATA</option>
                <option value="CHO">Certificate in Hotel Operations</option>
            </select>
            <br>
       
            <label for="intake">Intake Year:</label>
            <select name="intake" id="intake">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
        </div>
        <br>

        <!-- Buttons -->
        <div class="btns">
            <div class="g-recaptcha" data-sitekey="6LfwnUoeAAAAAO4cpj3FfDetZ9M8l0E_m1Vgqt7E"></div>
            <button type="submit" name="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>
